server.port=9090
server.servlet.context-path=/api
spring.application.name=transaction-system
spring.datasource.url=jdbc:postgresql://localhost:5432/thesis
spring.datasource.username=user
spring.datasource.password=pass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8082/realms/TransactionSys/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8082/realms/TransactionSys